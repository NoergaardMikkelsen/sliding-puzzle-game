<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Puzzle Game</title>
    <style nonce="app-inline-style">
      html, body, #app {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
      }
    
      .start-screen-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 900;
      }
    
      .start-screen-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #fff;
        margin: 0 auto;
        text-align: center;
        gap: 1rem;
        position: relative;
      }
    </style>
    
    <!-- Preload critical images and stylesheet -->
    <link rel="preload" href="/images/43598_SE_Proud_to_be_Pro_Game_01_Start_SE.desktop.webp" as="image" type="image/webp" media="(min-width: 769px)">
    <link rel="preload" href="/images/43598_SE_Proud_to_be_Pro_Game_01_Start_SE.mobile.webp" as="image" type="image/webp" media="(max-width: 768px)">
    <link rel="preload" href="/src/assets/global.css" as="style">
    <link rel="stylesheet" href="/src/assets/global.css">

    <!-- Main HTML file for the Sliding Puzzle Game app -->
  </head>
  <body>
    <!-- Vue app will mount here -->
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
